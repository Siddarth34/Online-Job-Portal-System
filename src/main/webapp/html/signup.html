<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="../js/script.js"></script>
    <script src="../js/signup.js"></script>

</head>

<body>
	<!-- Header -->
	<header>
		<div class="header-row">
			<a href="index.html"><img src="../images/HirezyLogo.png" alt="Hirezy Logo" class="logo"></a>
			<div class="menu-toggle" id="menu-toggle">&#9776;</div>
		</div>

		<!-- Navigation placed ABOVE search bar -->
		<nav id="nav-menu">
			<a href="index.html">Home</a>
			<a href="about.html">About Us</a>
			<a href="contact.html">Contact Us</a> 
			<a href="signup.html">Sign up</a>
			<a href="login.html">Login</a>
		</nav>

		<form class="search-bar" action="/ojp/searchJob" method="GET">
			<div class="search-field">
				<i class="fas fa-search"></i> <input type="text" name="keyword"
					placeholder="Search by Company/Job Title">
			</div>
			<div class="search-field">
				<i class="fas fa-map-marker-alt"></i> <input type="text"
					name="location" placeholder="Location">
			</div>
			<div class="search-field">
				<i class="fas fa-briefcase"></i> <input type="text"
					name="experience" placeholder="Experience">
			</div>
			<button type="submit">Search</button>
		</form>
	</header>
   
    <div class="registration">
        <h2>Signup as:</h2>
        <div class="role-select">
          <img src="../images/signup-jobseeker.jpg" alt="jobseeker" onclick="showForm('jobseeker')" >
          <img src="../images/signup-recruiter.jpg" alt="recruiter" onclick="showForm('recruiter')" >
        </div>
        
        <!-- JobSeeker SignUp Form -->
        <form id="jobseekerForm" method="post" action="/ojp/jobseekerSignup">
            <h3>Jobseeker Signup</h3>

            <label>Full Name</label>
            <input type="text" name="full_name" id="js_fullname">
            <div class="error-msg" id="js_fullname_error"></div>
    
            <label>Email</label>
            <input type="email" name="email" id="js_email">
            <div class="error-msg" id="js_email_error"></div>
    
            <label>Password</label>
            <input type="password" name="password" id="js_password">
            <div class="error-msg" id="js_password_error"></div>
    
            <label>Gender</label>
            <select name="gender" id="js_gender" >
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
            <div class="error-msg" id="js_gender_error"></div>
    
            <label>Date of Birth</label>
            <input type="date" name="date_of_birth" id="js_dob">
            <div class="error-msg" id="js_dob_error"></div>

    
            <label>Education</label>
            <input type="text" name="education">
    
            <label>Skills</label>
            <input type="text" name="skills">
    
            <label>Years of Experience</label>
            <input type="number" name="experience_years" id="js_experience" min="0">
            <div class="error-msg" id="js_exp_error"></div>
    
            <label>Resume (URL or Path)</label>
            <input type="text" name="resume_path" id="js_resume_path">
            <div class="error-msg" id="js_resume_path_error"></div>
    
            <label>Phone Number</label>
            <input type="text" name="phone_number" id="js_phone">
            <div class="error-msg" id="js_phone_error"></div>
    
            <label>Location</label>
            <input type="text" name="location">
    
            <input type="hidden" name="role" value="jobseeker">
    
            <br><br>
            <input type="submit" value="Register">
        </form>
    
        <!-- Recruiter SignUp Form -->
        <form id="recruiterForm" method="post" action="/ojp/recruiterSignup" >

            <h3>Recruiter Signup</h3>
            <label>Full Name</label>
            <input type="text" name="full_name" id="rec_fullname" required>
            <div class="error-msg" id="rec_fullname_error"></div>

            <label>Email</label>
            <input type="email" name="email" id="rec_email" required>
            <div class="error-msg" id="rec_email_error"></div>
    
            <label>Password</label>
            <input type="password" name="password" id="rec_password" required>
            <div class="error-msg" id="rec_password_error"></div>
    
            <label>Gender</label>
            <select name="gender" id="rec_gender" required>
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
            <div class="error-msg" id="rec_gender_error"></div>
    
            <label>Date of Birth</label>
            <input type="date" name="date_of_birth" id="rec_dob" required>
            <div class="error-msg" id="rec_dob_error"></div>
    
            <label>Company Name</label>
            <input type="text" name="company_name">
    
            <label>Contact Person</label>
            <input type="text" name="contact_person">
    
            <label>Phone Number</label>
            <input type="text" name="phone_number" id="rec_phone">
            <div class="error-msg" id="rec_phone_error"></div>
    
            <label>Company Website</label>
            <input type="text" name="company_website">
    
            <label>Location</label>
            <input type="text" name="location">
    
            <input type="hidden" name="role" value="recruiter">
    
            <br><br>
            <input type="submit" value="Register">
        </form>
    </div>




    <!-- Footer -->
    <footer>
    <p>&copy; Hirezy. All rights reserved.</p>

    <div class="footer-links">
        <a href="links/privacy.html" target="_blank">Privacy Policy</a> |
        <a href="links/terms.html" target="_blank">Terms of Service</a> |
        <a href="links/faq.html" target="_blank">FAQs</a> |
        <a href="contact.html">Contact Us</a>
    </div>
</footer>

</body>

</html>
